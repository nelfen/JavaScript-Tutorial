<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>objEx2</title>
</head>
<body>
  <script>
    var today = new Date();
    var nowMonth = today.getMonth() + 1,
    nowDate = today.getDate(),
    nowDay = today.getDay();

    document.write("<h1>오늘의 날짜 정보</h1>");
    document.write("오늘은 " + nowMonth + "월 " + nowDate + "일 " + nowDay + "요일 입니다.<br>");

    var worldcup = new Date(2002,4,31);
    var theMonth = worldcup.getMonth() + 1,
    //month는 0부터 시작하기에 + 1을 해줘야함 왜인지는 잘 모름
    theDate = worldcup.getDate(),
    theDay = worldcup.getDay();

    document.write("<h1>월드컵 날짜 정보</h1>");
    document.write("월드컵은 " + theMonth + "월 " + theDate + "일 " + theDay + "요일 입니다.<br>");

    var todays = new Date(); //today = 오늘 날짜
    var nowYear = todays.getFullYear();

    var theDates = new Date(nowYear, 11, 31);
    var diffDate = theDates.getTime() - todays.getTime();

    var result = Math.ceil(diffDate / (60 * 1000 * 60 * 24));
    document.write("<br>" + "연말 D-day:" + result + "일 남았습니다.<br>");
  </script>
</body>
</html>
