<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operatorEx1</title>
</head>
<body>
  <script>
    //문자형 + 숫자형 데이터 = 하나의 문자형 데이터
    //ex) "100" + 200 = "100200";
    var a = 10;
    var b = 3;
    a+=b; //13
    a-=b; //10
    a*=b; //30
    a%=b; //0

    var str="<table border='1'>";
    str+="<tr>";
    str+="<td>1</td><td>2</td><td>3</td>";
    str+="</tr>";
    str+="</table>";
    document.write(str);
  </script>
</body>
</html>
