<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variableEx</title>
</head>
<body>
  <script>
    //예제에서는 var을 쓰지만 const와 let을 사용하게 될 것
    var z="100";  //string
    var x=100;  //number
    var s=Number("100");  //number
      
    //boolean() 메서드는 숫자 0, null, undefined, ""(공백)을 제외하고는 true값을 반환
    var t=10>=100;  //false
    var a=false;  //false
    var b="false";  //string
    var y=Boolean(null);  //false
    var o=undefined;  //false
    console.log(Boolean(o));
    var p;  //undefined
      
    console.log(z, x, s);
    console.log(t, a, b, y, p);
      
    console.log(typeof(z), typeof(x));
  </script>
</body>
</html>
