<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="JS/jquery-1.12.4.min.js"></script>
  <title>jqueryEx2</title>
</head>
<body>
  <script>
    $(function() {
      $(".po h1:first-child").css("border", "1px solid blue");
      $("h1#tit").css("background-color", "#ff0").css("border", "2px solid #f00");
      $(".po h1").eq(2).css("background-color", "#000000").css("color", "white");
    });
  </script>
  <div class="po">
    <h1>제이쿼리</h1>
    <h1 id="tit">선택자</h1>
    <h1 class="to">직접 선택자</h1>
  </div>
</body>
</html>
