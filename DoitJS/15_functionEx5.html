<!DOCTYPE html>
<head><meta charset="UTF-8"><title>FuncEx5: 버튼을 눌러 이미지가 바뀌는 함수</title>
<style>
  *{margin: 0;padding: 0;box-sizing: border-box;}
  #galleryZone {text-align: center;}
</style>
</head>
<body>
  <div id="galleryZone">
    <p><img src="images/pic_1.jpg" id="photo" alt="">
      <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
      </p>
    </p>
  </div>
  <script>
    let num = 1;
    function gallery(direct) {
      if (direct) {
        if (num == 3) return;
        //여기서 사용된 return은 값을 반환하라 라는 의미가 아닌 num이 9이면 이 함수에서 더 이상 아무것도 하지 마라 라는 의미로 사용
        num++;
      } else {
        if (num == 1) return;
        num--;
      }

      let imgTag = document.getElementById("photo");
      imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
    }
  </script>
</body>
</html>
