<!DOCTYPE html>
<head><meta charset="UTF-8"><title>ArrayList 함수</title></head><body>
  <script>
    //전부 외우기에는 불가능하기에 필요할때마다 검색해서 사용
    let arr_1 = ["사당", "교대", "방배", "강남"];
    let arr_2 = ["신사", "압구정", "옥수"];

    let result = arr_1.join("-"); //-로 연결된 하나의 문자열 반환
    console.log(result);

    result = arr_1.concat(arr_2); //2개의 배열을 하나로 만들어 반환
    console.log(result);

    result = arr_1.slice(1, 3); //배열의 1, 3 요소를 잘라내고 반환
    console.log(result);

    arr_1.sort(); //배열 오름차순 정렬
    console.log(arr_1);

    arr_2.reverse();  //배열 순서 반대
    console.log(arr_2);

    let greenArr = ["교대", "방배", "강남"];
    let yellowArr = ["미금", "정자", "수서"];

    greenArr.splice(2, 1, "서초", "역삼");  //splice(n, m, o): n번째 인덱스부터 m개의 데이터를 삭제 그다음 o(+@)를 삽입
    console.log(greenArr);

    let data1 = yellowArr.pop();  //배열의 마지막 요소를 제거하고, 그 값을 반환
    let data2 = yellowArr.shift();  //배열의 첫 번째 요소를 제거하고, 그 값을 반환

    yellowArr.push(data2);  //push = pop과 반대개념
    console.log(yellowArr);

    yellowArr.unshift(data1); //unshift = shift와 반대개념
    console.log(yellowArr);
  </script>
</body>
</html>
