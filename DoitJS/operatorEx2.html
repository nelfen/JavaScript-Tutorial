<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operatorEx2</title>
</head>
<body>
  <script>
    /*
      b++, ++b의 차이
      var a=b++;
      먼저 실행: b의 값을 a에 대입 
      나중 실행: b의 값을 1만큼 증가
      var a=++b;
      먼저 실행: b의 값을 1만큼 증가
      나중 실행: 증가된 값을 a에 대입
    */

    var o = 10;
    var result;

    result = o++;
    console.log(result);
    result = ++o;
    console.log(result);

    /*
      비교연산자 ==, !=과 ===, !==의 차이
      ==, !=: 값이 같은지 확인하고 true반환
      ===, !==: 자료형이 같은지까지 확인하고 true반환
    */

    var h = 10;
    var g = "10";
    var res;
    res = h==g; //true
    console.log(res);
    res = h===g;  //false
    console.log(res);

    /*
      논리 연산자
      ||: or연산자, 둘중 하나라도 true면 true반환
      &&: and연산자, 둘중 하나라도 false가 존재하면 false반환
      !: not연산자, 결과값이 true이면 false반환 ex) res = !(a>b);
    */
  </script>
</body>
</html>
