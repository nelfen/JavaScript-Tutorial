<!DOCTYPE html>
<head><meta charset="UTF-8"><title>for문</title><style>
*{margin: 0;}.blue{color: #00f;}.red{color: #f00;}.green{color: #080}.aqua{color: #0ff}.black{color: #000}</style></head><body>
  <script>
    for(i=1; i<=5; i++) {
      document.write("반복" + i + "<br>");
    }

    for(i=1; i<=35; i++) {
      if(i % 5 == 0 && i % 7 != 0) {
        document.write("<p class='red'>" + i + "</p>");
      } else if(i % 5 != 0 && i % 7 == 0) {
        document.write("<p class='green'>" + i + "</p>");
      } else if(i % 5 == 0 && i % 7 == 0) {
        document.write("<p class='aqua'>" + i + "</p>");
      }
    }

    for(i=1; i<=10; i++) {
      if(i == 4) break; //괄호안에 식을 만족할경우 반복문 중지 
      document.write(i + "<br>");
    }
    document.write("end<br>");

    for(i=1; i<=5; i++) {
      if(i % 2 == 0) continue;  //괄호안에 식을 만족할경우 해당 회차 반복문을 스킵하고 다음 회차 실행
        document.write(i + "<br>");
    }
    document.write("finish<br>")

    for(i=1; i<=2; i++) {
      for(j=1; j<=2; j++) {
        document.write(i + "행" + j + "열<br>");
      }
    }
  </script>
</body>
</html>
