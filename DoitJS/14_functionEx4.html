<!DOCTYPE html>
<head><meta charset="UTF-8"><title>FuncEx4: Return을 통한 반환</title></head><body>
  <script>
    function testAvg(arrData) {
      let sum = 0;
      for (let i = 0; i < arrData.length; i++) {
        sum += Number(prompt(arrData[i] + "점수는?", "0"));
      }

      const avg = sum / arrData.length;
      return avg;
    }
    
    let arrSubject = ["국어", "수학", "과학"];
    let result = testAvg(arrSubject);

    document.write("평균 점수는 " + result + "점입니다");
  </script>
</body>
</html>
