<!DOCTYPE html>
<head><meta charset="UTF-8"><title>증감 연산자</title></head><body>
  <script>
  /*
    a++, ++a의 차이
    let b = a++;
    먼저 실행: a의 값을 b에 대입 
    나중 실행: a의 값을 1만큼 증가
    let b = ++a;
    먼저 실행: a의 값을 1만큼 증가
    나중 실행: 증가된 값을 b에 대입
  */
    let num = 10;
    let result;

    result = num++;
    console.log("후위 연산 후 result: ", result, "num: ", num); 
    
    result = ++num;
    console.log("전위 연산 후 result: ", result, "num: ", num);

  </script>
</body>
</html>
