<!DOCTYPE html>
<head><meta charset="UTF-8"><title>문자열 객체</title></head><body>
</head>
<body>
  <script>
    var n = new String("Hello JavaScript" + "<br>"); //var 참조 변수 = 문자형 데이터
  
    var a = "Hello Thank you good luck to you";

    document.write(a.charAt(16), "<br/>");  //g
    //a.charAt(n) = n번째 위치의 문자 반환, 0부터 시작, 띄어쓰기 포함
    document.write(a.indexOf("you"), "<br/>");  //12
    //a.indexOf("찾을 문자") = 왼쪽에서 시작해서 "찾을 문자"가 위치의 숫자 반환
    document.write(a.indexOf("you", 16), "<br/>");  //29
    //a.indexOf("찾을 문자", 숫자) = 위와같음 + 숫자번째부터 시작(반환된 위치의 숫자는 맨 왼쪽부터 시작)
    document.write(a.lastIndexOf("you"), "<br/>");  //29
    //a.lastIndexOf("찾을 문자") = 오른쪽에서 시작
    document.write(a.lastIndexOf("you", 25), "<br/>");  //12
    //a.lastIndexOf("찾을 문자", 숫자) = 위와같음
    document.write(a.match("luck"), "<br/>"); //luck
    //a.match("찾을 문자") = a에 참조된 문자열 객체에 "찾을 문자"가 있으면 "찾을 문자"를 반환, 없으면 null 반환
    document.write(a.search("you"), "<br/>"); //12
    //a.indexOf와 대략적인 기능은 동일 but 복잡한 패턴이나 정규 표현식 활용때 사용
    document.write(a.substr(21, 4), "<br/>"); //luck
    //a.substr(n, m) = n번째 인덱스 번호부터 m개의 글자를 반환
    document.write("11의 값", a.substring(6, 11), "<br/>");  //thank
    //a.substring(n, m) = n~m사이의 문자 반환(m은 반환 x)
    //a.substring(n) = n 뒤의 문자 모두 반환
    document.write(a.replace("you", "me"), "<br/>");  //Hello Thank me good luck to you
    //t.replace("문자A", "문자B") = 문자열 가장 왼쪽의 제일 먼저 발견된 "문자A"만 "문자B"로 치환해서 반환 
    document.write(a.toLowerCase(), "<br/>"); //hello thank you good luck to you
    //문자열 소문자 변경 후 반환
    document.write(a.toUpperCase(), "<br/>"); //HELLO THANK YOU GOOD LUCK TO YOU
    //문자열 대문자 변경 후 반환
    document.write(a.length, "<br/>");  //32
    //문자열 총 개수 반환(공백 포함)


    var s = a.split(" "); //공백을 기준으로 문자를 나눠 배열화 시킴, 공백말고 다른 것도 가능 ex),
    //s = ["Hello","Thank","you","good","luck","to","you"]

    document.write(s[0], "<br/>");  //hello
    document.write(s[4], "<br/>");  //luck

    var str = "A";
    var t = str.charCodeAt(0);
    //str.charCodeAt(n) = n번째 인덱스 문자의 아스키 코드값 반환

    document.write(t, "<br/>");  //65
    document.write(String.fromCharCode(65), "<br/>"); //A
    //String.fromCharCode(n) = 코드값 n에 해당하는 문자값 반환
  </script>
</body>
</html>
