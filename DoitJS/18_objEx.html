<!DOCTYPE html>
<head><meta charset="UTF-8"><title>내장 객체(객체 메서드 호출)</title></head><body>
  <script>
    let tv = new Object();
    tv.color = "white";
    tv.price = 300_000;
    tv.info = function() {
      document.write("tv색상: " + this.color + "<br>");
      document.write("tv가격: " + this.price + "<br>");
    }
    
    let car = {
      color: "black",
      price: 50_000_000,
      info: function() {
        document.write("car색상: " + this.color + "<br>");
        document.write("car가격: " + this.price + "<br>");
      }
    
    }
    tv.info();
    car.info();
  </script>
</body>
</html>
