<!DOCTYPE html>
<head><meta charset="UTF-8"><title>다양한 ArrayList 방식</title></head><body>
  <script>
    let a = new Array();
    a[0] = "male";
    a[1] = 23;
    a[2] = true;
    let b = new Array("male", 23, true);
    let c = ["male", 23, true];

    document.write("<h3>배열값 가져오기 -1</h3>");
    document.write(a[0], "<br>");
    document.write(a[1], "<br>");
    document.write(a[2], "<br>");

    document.write("<h3>배열값 가져오기 -2</h3>");
    for(let i=0; i < b.length; i++) {
      document.write(b[i], "<br>");
    }

    document.write("<h3>배열값 가져오기 -3</h3>");
    for(f in c) {
      document.write(c[f], "<br>");
    }
  </script>
</body>
</html>
