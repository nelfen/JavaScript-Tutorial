<!DOCTYPE html>
<head><meta charset="UTF-8"><title>Function예제1: 배경색 바꾸기</title><style>
*{margin: 0;}.blue{color: #00f;}.red{color: #f00;}.green{color: #080}.aqua{color: #0ff}.black{color: #000}</style></head><body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>
  <script>
    let color = ["blue", "red", "green", "aqua"];

    let i = 0;
    function changeColor() {
      i++;
      if(i >= color.length) {
        i = 0;
      }

      let bodyTag = document.getElementById("theBody");
      bodyTag.style.backgroundColor = color[i];
    }
  </script>
</body>
</html>
