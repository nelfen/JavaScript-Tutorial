<!DOCTYPE html>
<head><meta charset="UTF-8"><title>복합 대입 연산자</title></head><body>
  <script>
    //문자형 + 숫자형 데이터 = 하나의 문자형 데이터
    //ex) "100" + 200 = "100200";
    const a = 10;
    const b = 3;
    console.log(a+=b); //13
    console.log(a-=b); //10
    console.log(a*=b); //30
    console.log(a%=b); //0
  </script>
</body>
</html>
