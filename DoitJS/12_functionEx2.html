<!DOCTYPE html>
<head><meta charset="UTF-8"><title>FuncEx2: 함수 선언, 매개변수 활용</title></head><body>
  <script>
    function myFnc(name, area) {
      document.write("안녕하세요. " + name + "입니다.", "<br>");
      document.write("사는 곳은 " + area + "입니다", "<br><br>");
    }

    myFnc("홍당무", "서울");
    myFnc("깍두기", "부산");
    </script>
</body>
</html>
