<!DOCTYPE html>
<head><meta charset="UTF-8"><title>자료형 특징</title></head><body>
  <script>
    let a = "100";
    let b = 100;
    let c = Number("100");

    console.log(a, b, c);

    let d = 10 >= 100;
    let e = false;
    let f = "false";
    let g = Boolean(null);

    console.log(d, e, f, g);

    let h = undefined;
    let i;
    
    console.log(h, Boolean(i));
  </script>
</body>
</html>
