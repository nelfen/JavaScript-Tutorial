<!DOCTYPE html>
<head><meta charset="UTF-8"><title>자료형 특징</title></head><body>
  <script>
    var z = "100";  //string
    var x = 100;  //number
    var s = Number("100");  //number
    var t = 10 >= 100;  //false
    var a = false;  //false
    var b = "false";  //string
    var y = Boolean(null);  //false
    var o = undefined;  //undefined
    console.log(o, Boolean(o));
    var p;  //undefined
      
    console.log(z, x, s);
    console.log(t, a, b, y, p);
      
    console.log(typeof(z), typeof(x));
  </script>
</body>
</html>
