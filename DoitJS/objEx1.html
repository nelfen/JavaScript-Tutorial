<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>objEx1</title>
</head>
<body>
  <script>
    var tv = new Object();
    tv.color = "white";
    tv.price = 300000;
    tv.info = function() {
      document.write("tv색상: " + this.color + "<br>");
      document.write("tv가격: " + this.price + "<br>");
    }
    
    var car = {
      color: "black",
      price: 50000000,
      info: function() {
        document.write("car색상: " + this.color + "<br>");
        document.write("car가격: " + this.price + "<br>");
      }
    
    }
    tv.info();
    car.info();
  </script>
</body>
</html>
