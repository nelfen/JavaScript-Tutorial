<!DOCTYPE html>
<head><meta charset="UTF-8"><title>whileë¬¸</title><style>
*{margin: 0;}.blue{color: #00f;}.red{color: #f00;}.green{color: #080}.aqua{color: #0ff}.black{color: #000}</style></head><body>
  <script>
    let i = 1;
      while(i<=30) {
        if(i % 2 == 0 && i % 6 == 0) {
          document.write(i + "<br>");
        }
        i++;
      }

    let j = 20;
      while(j>=10) {
        if(j % 2 == 0) {
          document.write("<p class='blue'>" + j + "</p>");
        } else {
          document.write("<p class='red'>" + j + "</p>");
        }
        j--;
      }
  </script>
</body>
</html>
