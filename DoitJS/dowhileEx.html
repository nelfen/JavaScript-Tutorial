<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dowhileEx</title>
</head>
<body>
  <script>
    /*
      while과 dowhile문의 차이
      while: 조건식 만족 여부를 먼저 검사하여 중괄호 코드 실행 여부 결정
      dowhile: 반드시 한번은 실행하고 조건식 검사
    */

    var i = 10;
      do {
        document.write("Hello!!");
      } while (i < 3)
  </script>
</body>
</html>
