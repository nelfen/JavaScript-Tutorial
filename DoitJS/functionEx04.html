<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functionEx4</title>
  <style>
    *{margin: 0;padding: 0;}
	  #galleryZone {text-align: center;}
	  #galleryZone input[type="image"]{margin:0 8px;}
  </style>
</head>
<body>
  <script>
    var num = 1;
    function gallery(direct) {
      if (direct) {
        if (num == 8) return;
        num++;
      } else {
        if (num == 1) return;
        num--;
      }

      var imgTag = document.getElementById("photo");
      imgTag.setAttribute("src", "images/pic_" + num + ".jpg");

      console.log(num);
    }
  </script>
  <div id="galleryZone">
    <p><img src="images/pic_1.jpg" id="photo" alt="">
      <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
      </p>
    </p>
  </div>
</body>
</html>
