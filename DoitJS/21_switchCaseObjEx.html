<!DOCTYPE html>
<head><meta charset="UTF-8"><title>switch/Case</title></head><body>
  <script>
    let game = prompt("가위, 바위, 보 중 선택하세요", "가위");
    let gameNum;
    switch(game) {
      case "가위":
        gameNum = 1; break;
      case "바위":
        gameNum = 2; break;
      case "보":
        gameNum = 3; break;
      default: alert("잘못 작성했습니다.");
        location.reload();  
    }
    let com = Math.ceil(Math.random()*3);
    console.log(com);

    document.write("<img src=\"images/math_img_" + com + ".jpg\"><br>");

    if (gameNum == com) {
      document.write("<img src=\"images/game_1.jpg\"><br>");
    } else {
      document.write("<img src=\"images/game_2.jpg\"><br>");
    }
  </script>
</body>
</html>
