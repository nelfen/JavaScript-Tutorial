<!DOCTYPE html>
<head><meta charset="UTF-8"><title>브라우저 객체(각종 함수 / SetInterval / SetTimeout)</title></head><body>
<button onclick="clearInterval(auto_1)">증가 정지</button>
<button onclick="clearInterval(auto_2)">감소 정지</button>
<button onclick="clearTimeout(auto_3)">정지</button>
  <script>
    //alert("A") = 경고창
    //prompt("A", "B") = 사용자에게 변수를 입력받을 질문창
    //confirm("A") = 확인/취소 버튼창
      
    let addNum = 0;
    let subNum = 1000;

     //setInterval = 연속성, setTimeout = 단발성
    const auto_1 = setInterval(function() {
      addNum++;
      console.log("addNum: " + addNum);
    }, 2000);

    const auto_2 = setInterval(function() {
      subNum--;
      console.log("subNum: " + subNum);
    }, 2000);

    const auto_3 = setTimeout(function() {
      addNum++;
      console.log(addNum);
    }, 4000);
  </script>
</body>
</html>
