<!DOCTYPE html>
<head><meta charset="UTF-8"><title>new Date() 객체</title></head><body>
  <script>
    //오늘의 날짜 정보
    let daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];

    function getDayString(dayIndex) {
      return daysOfWeek[dayIndex];
    }
    
    let today = new Date();
    console.log(today);
    console.dir(today);
    let nowMonth = today.getMonth() + 1,  //month는 0부터 시작하기에 + 1을 해줘야함 왜인지는 잘 모름
    nowDate = today.getDate();


    document.write("<h1>오늘의 날짜 정보</h1>");
    document.write("오늘은 " + nowMonth + "월 " + nowDate + "일 " + getDayString(today.getDay()) + "요일 입니다.<br>");


    //월드컵은 무슨요일?
    let worldcup = new Date(2002,4,31);
    let theMonth = worldcup.getMonth() + 1,
    theDate = worldcup.getDate(),
    theDay = worldcup.getDay();

    document.write("<h1>월드컵 날짜 정보</h1>");
    document.write("월드컵은 " + theMonth + "월 " + theDate + "일 " + getDayString(worldcup.getDay()) + "요일 입니다.<br>");


    //오늘로부터 D-Day 계산
    let todays = new Date();
    let nowYear = todays.getFullYear();

    let theDates = new Date(nowYear, 11, 31);
    let diffDate = theDates.getTime() - todays.getTime();

    let result = Math.ceil(diffDate / (60 * 1000 * 60 * 24));
    document.write("<br>" + "연말 D-day:" + result + "일 남았습니다.<br>");
  </script>
</body>
</html>
